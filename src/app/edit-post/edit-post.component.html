<app-navbar></app-navbar>
<div class="container-fluid bg">
  <div class ="row">
    <div class="container">
      <div class="col-10 col-sm-10 col-md-12 ">
        <h1 class="font1 p-5 mt-1 text-center text-white">Edit Post</h1>
          <form action="add-product" class="was-validated">
            <div class="form-group">
              <label class="font-weight-bold text-white" for="title">Edit Blog Title</label>
              <input type="text" class="form-control" id="title" placeholder="Enter Post/Blog Title" [(ngModel)]="blog.title" name="title" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group">
              <label class="font-weight-bold text-white" for="content">Edit Blog Content</label>
              <textarea class="form-control" id="content" rows="10" placeholder="Enter Post/Blog content here." name="content" [(ngModel)]="blog.content" required></textarea>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <button type="submit" class="btn btn-info mt-3 mb-3 w-100" (click)="editBlog(blog)">Edit Post/Blog</button>
          </form>
        </div>
      </div>
    </div>
  </div>
