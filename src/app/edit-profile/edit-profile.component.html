<app-navbar></app-navbar>
<div class="container-fluid bg">
  <div class ="row justify-content-center">
    <div class="container" style="padding-left: 230px">
      <div class="col-10 col-sm-10 col-md-12" >
      <form class="fcont " >
        <h2 style="text-align: center">EDIT PROFILE</h2><hr>
        <div class="form-group">
          <div><label>Edit Name :</label></div>
          <input type="text" class="form-control" id="name" placeholder="{{user.name}}" name="name" value="{{user.name}}" [(ngModel)]="user.name">
        </div>
        <div class="form-group">
          <div><label>Edit Email :</label></div>
          <input type="email" class="form-control" id="uname" placeholder="{{user.email}}" value="{{user.email}}" name="email" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
          <div><label>Edit Password :</label></div>
          <input type="password" class="form-control" id="pwd" placeholder="Edit Password(its not your password)" name="pswd" [(ngModel)]="user.password">
        </div>
        <div class="form-group">
          <div><label>Edit Mobile Number :</label></div>
          <input type="text" class="form-control" id="number" placeholder="{{user.mobileNo}}" name="mob" value="{{user.mobileNo}}" [(ngModel)]="user.mobileNo">
        </div>
        <button type="submit" class="btn btn-info mt-5  w-100" (click)="editUser()">Edit Details</button>
      </form>
    </div>
  </div>
</div>
</div>
