<div class="container-fluid bg">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-6 col-md-3">
      <form class="was-validated mt-4 pt-3 fcont">
        <div class="form-group">
          <p  style="color:#00bfff;font-size: 38px;text-align: center;font-family: Helvetica Neue" class="mt-3"><b>goblog LOGIN</b></p>
          <hr>
          <label>Email </label><br>
          <input type="email" class="form-control" id="uname" placeholder="Your Email Address" name="username" [(ngModel)]="username" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label>Password</label><br>
          <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="password" [(ngModel)]="password" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <hr>
        <button type="submit" class="btn btn-info mt-2 mb-3 w-100" (click)=checkLogin()>LOG IN</button>
        <small>Create new Acoount?<a routerLink="/register"> Register here</a></small>
      </form>
    </div>
  </div>
</div>
